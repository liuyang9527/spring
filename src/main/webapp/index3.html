<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量删除</title>
</head>
<body>
<ul id="emps">
    <li>7934编号的员工信息<input type="checkbox" value="7934"></li>
    <li>7935编号的员工信息<input type="checkbox" value="7935"></li>
    <li>7937编号的员工信息<input type="checkbox" value="7937"></li>
    <li>7938编号的员工信息<input type="checkbox" value="7938"></li>
    <li>7939编号的员工信息<input type="checkbox" value="7939"></li>
    <li>7940编号的员工信息<input type="checkbox" value="7940"></li>
</ul>
<button id="delBtn">批量删除</button>

<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function(){
        $("#delBtn").click(function(){
            var data = [];
            $("#emps input:checkbox:checked").each(function(){
                data.push({empno:$(this).val()})
            })
            console.log(JSON.stringify(data))
            $.ajax({
                url:"http://localhost:8080/empdelbatch",
                type:"post",
                data:{
                    empnos:JSON.stringify(data)  //json格式传参
                },
                success:function(res){
                    console.log(res)
                }

            })
        })
    })
</script>
</body>
</html>
